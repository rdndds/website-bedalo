backend:
  name: git-gateway
  branch: main

local_backend: true

locale: 'id'

media_folder: src/assets/images
public_folder: ../../assets/images

collections:
  # ============================================
  # MARKDOWN CONTENT COLLECTIONS
  # ============================================

  - name: wisata
    label: Objek Wisata
    folder: src/content/wisata
    create: true
    slug: '{{slug}}'
    fields:
      - { name: title, label: Nama Objek, widget: string }
      - { name: description, label: Deskripsi Singkat, widget: text }
      - { name: thumbnail, label: Foto Utama, widget: image }
      - name: kategori
        label: Kategori
        widget: select
        options:
          - { label: Pantai, value: pantai }
          - { label: Bukit, value: bukit }
      - { name: lokasi, label: Lokasi, widget: string }
      - { name: mapsUrl, label: Link Google Maps, widget: string }
      - { name: tiket, label: Harga Tiket, widget: string }
      - { name: jamBuka, label: Jam Buka, widget: string }
      - name: fasilitas
        label: Fasilitas
        widget: list
        field: { name: item, label: Fasilitas, widget: string }
      - {
          name: kontakPengelola,
          label: Kontak Pengelola (WA),
          widget: string,
          required: false,
        }
      - name: status
        label: Status
        widget: select
        default: aktif
        options:
          - { label: Aktif, value: aktif }
          - { label: Tutup Sementara, value: tutup-sementara }
      - name: galeri
        label: Galeri Foto
        widget: list
        required: false
        field: { name: image, label: Foto, widget: image }
      - { name: order, label: Urutan, widget: number, default: 0 }
      - { name: body, label: Konten Detail, widget: markdown }

  - name: umkm
    label: UMKM
    folder: src/content/umkm
    create: true
    slug: '{{slug}}'
    fields:
      - { name: nama, label: Nama Usaha, widget: string }
      - { name: pemilik, label: Nama Pemilik, widget: string }
      - name: kategori
        label: Kategori
        widget: select
        options:
          - { label: Makanan, value: makanan }
          - { label: Kerajinan, value: kerajinan }
          - { label: Jasa, value: jasa }
      - { name: thumbnail, label: Foto Utama, widget: image }
      - { name: deskripsi, label: Deskripsi Singkat, widget: text }
      - name: produk
        label: Daftar Produk
        widget: list
        field: { name: item, label: Produk, widget: string }
      - { name: alamat, label: Alamat, widget: string }
      - { name: mapsUrl, label: Link Google Maps, widget: string }
      - { name: whatsapp, label: Nomor WhatsApp, widget: string }
      - { name: jamOperasional, label: Jam Operasional, widget: string }
      - name: galeri
        label: Galeri Foto
        widget: list
        required: false
        field: { name: image, label: Foto, widget: image }
      - { name: body, label: Konten Detail, widget: markdown }

  - name: berita
    label: Berita & Agenda
    folder: src/content/berita
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: title, label: Judul, widget: string }
      - { name: date, label: Tanggal, widget: datetime }
      - { name: thumbnail, label: Foto Utama, widget: image }
      - name: kategori
        label: Kategori
        widget: select
        options:
          - { label: Kesehatan, value: kesehatan }
          - { label: Pendidikan, value: pendidikan }
          - { label: Budaya, value: budaya }
          - { label: Karang Taruna, value: karang-taruna }
          - { label: Umum, value: umum }
      - { name: excerpt, label: Ringkasan, widget: text }
      - { name: author, label: Penulis, widget: string, required: false }
      - { name: body, label: Konten, widget: markdown }

  - name: galeri
    label: Galeri
    folder: src/content/galeri
    create: true
    slug: '{{slug}}'
    fields:
      - { name: title, label: Judul, widget: string }
      - name: type
        label: Tipe Media
        widget: select
        default: foto
        options:
          - { label: Foto, value: foto }
          - { label: Video, value: video }
      - { name: image, label: Gambar/Thumbnail, widget: image, required: false }
      - {
          name: videoUrl,
          label: URL Video (YouTube/dll),
          widget: string,
          required: false,
        }
      - name: kategori
        label: Kategori
        widget: select
        options:
          - { label: Wisata, value: wisata }
          - { label: Kegiatan, value: kegiatan }
          - { label: UMKM, value: umkm }
          - { label: Budaya, value: budaya }
      - name: tags
        label: Tags
        widget: list
        required: false
        field: { name: tag, label: Tag, widget: string }
      - { name: date, label: Tanggal, widget: datetime }
      - {
          name: featured,
          label: Tampilkan di Beranda,
          widget: boolean,
          default: false,
        }

  # ============================================
  # KKN COLLECTIONS
  # ============================================

  - name: kkn
    label: Data KKN
    folder: src/content/kkn
    create: true
    slug: '{{slug}}'
    fields:
      - {
          name: kode,
          label: Kode KKN,
          widget: string,
          hint: 'Contoh: 117, 119',
        }
      - { name: kampus, label: Nama Kampus, widget: string }
      - { name: kelompok, label: Nama Kelompok, widget: string }
      - { name: tahun, label: Tahun, widget: number }
      - {
          name: periodeMulai,
          label: Tanggal Mulai,
          widget: datetime,
          date_format: 'YYYY-MM-DD',
          time_format: false,
        }
      - {
          name: periodeSelesai,
          label: Tanggal Selesai,
          widget: datetime,
          date_format: 'YYYY-MM-DD',
          time_format: false,
        }
      - { name: tema, label: Tema KKN, widget: string }
      - { name: heroImage, label: Foto Hero, widget: image, required: false }
      - name: highlight
        label: Highlight Statistik
        widget: list
        fields:
          - { name: label, label: Label, widget: string }
          - { name: value, label: Nilai, widget: string }
      - name: socials
        label: Media Sosial
        widget: object
        required: false
        fields:
          - {
              name: instagram,
              label: Instagram URL,
              widget: string,
              required: false,
            }
          - { name: tiktok, label: TikTok URL, widget: string, required: false }
          - {
              name: youtube,
              label: YouTube URL,
              widget: string,
              required: false,
            }
          - {
              name: other,
              label: Link Lainnya,
              widget: string,
              required: false,
            }
      - name: gallery
        label: Galeri Foto KKN
        widget: list
        fields:
          - { name: src, label: Foto, widget: image }
          - { name: alt, label: Keterangan Foto, widget: string }
      - name: videos
        label: Video KKN
        widget: list
        fields:
          - { name: url, label: URL YouTube, widget: string }
          - { name: title, label: Judul Video, widget: string }
      - {
          name: body,
          label: Deskripsi Tambahan,
          widget: markdown,
          required: false,
        }

  - name: kknProgram
    label: Program Kerja KKN
    folder: src/content/kknProgram
    create: true
    slug: '{{slug}}'
    fields:
      - { name: kknKode, label: Kode KKN, widget: string, hint: 'Contoh: 117' }
      - { name: title, label: Nama Program, widget: string }
      - name: kategori
        label: Kategori
        widget: select
        options:
          - { label: Pendidikan, value: pendidikan }
          - { label: Kesehatan, value: kesehatan }
          - { label: Ekonomi, value: ekonomi }
          - { label: Lingkungan, value: lingkungan }
          - { label: Keagamaan, value: keagamaan }
          - { label: Pariwisata, value: pariwisata }
          - { label: Lainnya, value: lainnya }
      - name: status
        label: Status
        widget: select
        options:
          - { label: Selesai, value: selesai }
          - { label: Berjalan, value: berjalan }
          - { label: Lanjutan, value: lanjutan }
          - { label: Rekomendasi, value: rekomendasi }
      - { name: lokasi, label: Lokasi, widget: string }
      - {
          name: tanggal,
          label: Tanggal Pelaksanaan,
          widget: datetime,
          date_format: 'YYYY-MM-DD',
          time_format: false,
          required: false,
        }
      - { name: ringkasan, label: Ringkasan, widget: text }
      - { name: impact, label: Dampak, widget: text, required: false }
      - name: gallery
        label: Galeri Foto Program
        widget: list
        fields:
          - { name: src, label: Foto, widget: image }
          - { name: alt, label: Keterangan Foto, widget: string }
      - { name: body, label: Detail Program, widget: markdown, required: false }

  - name: kknMember
    label: Anggota KKN
    folder: src/content/kknMember
    create: true
    slug: '{{kknKode}}-{{slug}}'
    fields:
      - { name: kknKode, label: Kode KKN, widget: string, hint: 'Contoh: 117' }
      - { name: name, label: Nama Lengkap, widget: string }
      - { name: role, label: Jabatan/Peran, widget: string }
      - { name: division, label: Divisi, widget: string }
      - {
          name: instagram,
          label: Instagram URL,
          widget: string,
          required: false,
        }
      - { name: avatar, label: Foto Profil, widget: image, required: false }
      - {
          name: isKoordinator,
          label: Koordinator?,
          widget: boolean,
          default: false,
        }
      - { name: order, label: Urutan Tampil, widget: number, default: 0 }

  # ============================================
  # PROFIL DUSUN (JSON FILES)
  # ============================================

  - name: profil
    label: Profil Dusun
    files:
      - name: penduduk
        label: Data Penduduk
        file: src/content/profil/penduduk.json
        fields:
          - name: penduduk
            label: Data per RT
            widget: list
            fields:
              - { name: rt, label: Nama RT, widget: string }
              - { name: kk, label: Jumlah KK, widget: number }
              - { name: jiwa, label: Jumlah Jiwa, widget: number }
              - { name: color, label: Warna (Tailwind class), widget: string }

      - name: pemerintahan
        label: Pemerintahan Dusun
        file: src/content/profil/pemerintahan.json
        fields:
          - name: pemerintahan
            label: Daftar Pejabat
            widget: list
            fields:
              - { name: jabatan, label: Jabatan, widget: string }
              - { name: nama, label: Nama, widget: string }
              - { name: foto, label: Foto, widget: image, required: false }

      - name: visi-misi
        label: Visi & Misi
        file: src/content/profil/visi-misi.json
        fields:
          - { name: visi, label: Visi, widget: text }
          - name: misi
            label: Misi
            widget: list
            field: { name: item, label: Misi, widget: string }

      - name: lokasi
        label: Lokasi & Wilayah
        file: src/content/profil/lokasi.json
        fields:
          - name: lokasi
            label: Data Lokasi
            widget: object
            fields:
              - name: administratif
                label: Administratif
                widget: list
                fields:
                  - { name: label, label: Label, widget: string }
                  - { name: value, label: Nilai, widget: string }
              - name: batasWilayah
                label: Batas Wilayah
                widget: list
                fields:
                  - { name: arah, label: Arah, widget: string }
                  - { name: value, label: Berbatasan dengan, widget: string }
              - name: jarakFasilitas
                label: Jarak ke Fasilitas
                widget: list
                fields:
                  - { name: jarak, label: Jarak, widget: string }
                  - { name: satuan, label: Satuan, widget: string, default: km }
                  - { name: nama, label: Nama Fasilitas, widget: string }
                  - { name: icon, label: Icon (emoji), widget: string }

      - name: mata-pencaharian
        label: Mata Pencaharian
        file: src/content/profil/mata-pencaharian.json
        fields:
          - name: mataPencaharian
            label: Daftar Mata Pencaharian
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: title, label: Judul, widget: string }
              - { name: desc, label: Deskripsi, widget: string }
              - { name: color, label: Warna (Tailwind class), widget: string }

      - name: potensi-ekonomi
        label: Potensi Ekonomi
        file: src/content/profil/potensi-ekonomi.json
        fields:
          - name: potensiEkonomi
            label: Daftar Potensi Ekonomi
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: title, label: Judul, widget: string }
              - { name: desc, label: Deskripsi, widget: string }
              - name: items
                label: Item
                widget: list
                field: { name: item, label: Item, widget: string }
              - {
                  name: color,
                  label: Warna Gradient (Tailwind),
                  widget: string,
                }

      - name: budaya-tradisi
        label: Budaya & Tradisi
        file: src/content/profil/budaya-tradisi.json
        fields:
          - name: budayaTradisi
            label: Daftar Budaya & Tradisi
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: title, label: Judul, widget: string }
              - { name: desc, label: Deskripsi, widget: string }
              - { name: color, label: Warna (Tailwind class), widget: string }

  # ============================================
  # LAYANAN & AGENDA (JSON FILES)
  # ============================================

  - name: layanan
    label: Layanan & Fasilitas
    files:
      - name: layanan
        label: Daftar Layanan
        file: src/content/layanan/layanan.json
        fields:
          - name: layanan
            label: Layanan
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: title, label: Nama Layanan, widget: string }
              - { name: description, label: Deskripsi, widget: text }
              - { name: lokasi, label: Lokasi, widget: string }
              - { name: jadwal, label: Jadwal, widget: string }
              - {
                  name: color,
                  label: Warna Background (Tailwind),
                  widget: string,
                }
              - {
                  name: iconBg,
                  label: Warna Icon Background (Tailwind),
                  widget: string,
                }
          - name: sumberAir
            label: Sumber Air
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: text, label: Keterangan, widget: string }

  - name: agenda
    label: Agenda Rutin
    files:
      - name: agenda-rutin
        label: Agenda Rutin
        file: src/content/agenda/agenda-rutin.json
        fields:
          - name: agenda
            label: Daftar Agenda
            widget: list
            fields:
              - { name: icon, label: Icon (emoji), widget: string }
              - { name: title, label: Nama Kegiatan, widget: string }
              - { name: jadwal, label: Jadwal, widget: string }
              - {
                  name: waktu,
                  label: Waktu (Pagi/Siang/Sore/Malam),
                  widget: string,
                }
              - { name: waktuIcon, label: Icon Waktu (emoji), widget: string }
              - {
                  name: color,
                  label: Warna Background (Tailwind),
                  widget: string,
                }

  # ============================================
  # SITE CONTENT (JSON FILES)
  # ============================================

  - name: siteContent
    label: Konten Website
    files:
      - name: site-config
        label: Konfigurasi Situs
        file: src/content/siteContent/site-config.json
        fields:
          - name: siteConfig
            label: Konfigurasi
            widget: object
            fields:
              - { name: name, label: Nama Situs, widget: string }
              - { name: tagline, label: Tagline, widget: string }
              - { name: description, label: Deskripsi SEO, widget: text }
              - name: address
                label: Alamat
                widget: object
                fields:
                  - { name: dusun, label: Dusun, widget: string }
                  - { name: kalurahan, label: Kalurahan, widget: string }
                  - { name: kapanewon, label: Kapanewon, widget: string }
                  - { name: kabupaten, label: Kabupaten, widget: string }
                  - { name: provinsi, label: Provinsi, widget: string }
                  - { name: kodePos, label: Kode Pos, widget: string }
              - {
                  name: mapsEmbedUrl,
                  label: Google Maps Embed URL,
                  widget: string,
                }
              - { name: mapsUrl, label: Google Maps Link, widget: string }
              - name: stats
                label: Statistik
                widget: object
                fields:
                  - { name: jiwa, label: Jumlah Jiwa, widget: number }
                  - { name: kk, label: Jumlah KK, widget: number }
                  - { name: rt, label: Jumlah RT, widget: number }
                  - { name: pantai, label: Jumlah Pantai, widget: number }

      - name: page-meta
        label: Page Meta
        file: src/content/siteContent/globals/page-meta.json
        fields:
          - name: pageMeta
            label: Meta Halaman
            widget: list
            fields:
              - { name: id, label: ID, widget: string }
              - { name: path, label: Path, widget: string }
              - { name: title, label: Title, widget: string, required: false }
              - {
                  name: titleTemplate,
                  label: Title Template,
                  widget: string,
                  required: false,
                }
              - {
                  name: description,
                  label: Description,
                  widget: text,
                  required: false,
                }
              - {
                  name: descriptionTemplate,
                  label: Description Template,
                  widget: text,
                  required: false,
                }

      - name: ui-strings
        label: UI Strings
        file: src/content/siteContent/globals/ui-strings.json
        fields:
          - name: uiStrings
            label: UI Strings
            widget: object
            fields:
              - name: aria
                label: Aria Labels
                widget: object
                fields:
                  - { name: headerNav, label: Header Nav, widget: string }
                  - { name: mainContent, label: Main Content, widget: string }
                  - { name: footer, label: Footer, widget: string, required: false }
                  - {
                      name: mobileMenuToggle,
                      label: Mobile Toggle,
                      widget: string,
                    }
                  - {
                      name: mobileMenuClose,
                      label: Mobile Close,
                      widget: string,
                    }
              - name: common
                label: Common
                widget: object
                fields:
                  - { name: all, label: All, widget: string }
                  - { name: category, label: Category, widget: string }
                  - { name: archive, label: Archive, widget: string }
                  - { name: back, label: Back, widget: string, required: false }
                  - { name: share, label: Share, widget: string, required: false }
                  - {
                      name: openMapsShort,
                      label: Open Maps (Short),
                      widget: string,
                      required: false,
                    }
                  - {
                      name: contactViaWhatsApp,
                      label: Contact via WhatsApp,
                      widget: string,
                      required: false,
                    }
                  - { name: previous, label: Previous, widget: string }
                  - { name: next, label: Next, widget: string }
                  - { name: close, label: Close, widget: string, required: false }
                  - { name: skipToContent, label: Skip To Content, widget: string, required: false }
                  - { name: readMore, label: Read More, widget: string }
                  - { name: loadMore, label: Load More, widget: string }
                  - { name: featured, label: Featured, widget: string }
                  - { name: photo, label: Photo, widget: string }
                  - { name: video, label: Video, widget: string }
              - name: share
                label: Share
                widget: object
                fields:
                  - { name: whatsapp, label: WhatsApp, widget: string }
                  - { name: facebook, label: Facebook, widget: string }
                  - { name: copyLink, label: Copy Link, widget: string }
                  - { name: copiedToast, label: Copied Toast, widget: string }
              - name: footer
                label: Footer
                widget: object
                fields:
                  - { name: locationTitle, label: Location Title, widget: string }
                  - { name: navigationTitle, label: Navigation Title, widget: string }
                  - { name: infoTitle, label: Info Title, widget: string }
                  - { name: openMaps, label: Open Maps, widget: string }
                  - { name: officialDescription, label: Official Description, widget: text }
                  - { name: builtByPrefix, label: Built By Prefix, widget: string }
                  - { name: builtByName, label: Built By Name, widget: string, required: false }
                  - name: address
                    label: Address Labels
                    widget: object
                    required: false
                    fields:
                      - { name: dusun, label: Dusun, widget: string }
                      - { name: kalurahan, label: Kalurahan, widget: string }
                      - { name: kapanewon, label: Kapanewon, widget: string }
                      - { name: kabupaten, label: Kabupaten, widget: string }
                      - { name: kodePos, label: Kode Pos, widget: string }
              - name: pages
                label: Pages
                widget: object
                fields:
                  - name: galeri
                    label: Galeri
                    widget: object
                    fields:
                      - {
                          name: titleHighlight,
                          label: Title Highlight,
                          widget: string,
                        }
                      - { name: titleSuffix, label: Title Suffix, widget: string }
                      - { name: description, label: Description, widget: text }
                      - { name: tabPhoto, label: Tab Photo, widget: string }
                      - { name: tabVideo, label: Tab Video, widget: string }
                      - name: status
                        label: Status
                        widget: object
                        fields:
                          - { name: prefix, label: Prefix, widget: string }
                          - { name: typePhoto, label: Type Photo, widget: string }
                          - { name: typeVideo, label: Type Video, widget: string }
                          - {
                              name: categoryPrefix,
                              label: Category Prefix,
                              widget: string,
                            }
                      - { name: emptyPhoto, label: Empty Photo, widget: string, required: false }
                      - { name: emptyVideo, label: Empty Video, widget: string, required: false }
                      - { name: noResults, label: No Results, widget: string }
                  - name: berita
                    label: Berita
                    widget: object
                    fields:
                      - {
                          name: titleHighlight,
                          label: Title Highlight,
                          widget: string,
                        }
                      - { name: titleSuffix, label: Title Suffix, widget: string }
                      - { name: description, label: Description, widget: text }
                      - { name: latestTitle, label: Latest Title, widget: string }
                      - { name: loading, label: Loading, widget: string }
                      - { name: countSuffix, label: Count Suffix, widget: string, required: false }
                      - name: empty
                        label: Empty
                        widget: object
                        fields:
                          - { name: noResults, label: No Results, widget: string }
                          - { name: noPosts, label: No Posts, widget: string, required: false }
                          - { name: reset, label: Reset, widget: string }
                          - { name: clearFilter, label: Clear Filter, widget: string }
                      - { name: byAuthorPrefix, label: By Author Prefix, widget: string }
                      - { name: defaultAuthor, label: Default Author, widget: string }

              - name: home
                label: Home
                widget: object
                fields:
                  - name: highlights
                    label: Home Highlights
                    widget: object
                    fields:
                      - { name: titlePrefix, label: Title Prefix, widget: string }
                      - {
                          name: titleHighlight,
                          label: Title Highlight,
                          widget: string,
                        }
                      - { name: titleSuffix, label: Title Suffix, widget: string }
                      - { name: moreLabel, label: More Label, widget: string }
                  - name: wisata
                    label: Home Wisata
                    widget: object
                    fields:
                      - { name: explore, label: Explore, widget: string }
                      - { name: viewAll, label: View All, widget: string }
                      - {
                          name: carouselPrevious,
                          label: Carousel Previous,
                          widget: string,
                        }
                      - { name: carouselNext, label: Carousel Next, widget: string }
                  - name: umkm
                    label: Home UMKM
                    widget: object
                    fields:
                      - { name: viewDetail, label: View Detail, widget: string }
                      - { name: viewAll, label: View All, widget: string }
                  - name: berita
                    label: Home Berita
                    widget: object
                    fields:
                      - { name: badgeLatest, label: Badge Latest, widget: string }
                      - { name: viewAll, label: View All, widget: string }
                  - name: galeri
                    label: Home Galeri
                    widget: object
                    fields:
                      - { name: viewAll, label: View All, widget: string }
                  - name: location
                    label: Home Location
